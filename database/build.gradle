plugins {
  id "application"
}

dependencies {
  implementation "io.github.joel-jeremy.externalized-properties:externalized-properties-database:${externalizedPropertiesVersion}"
  runtimeOnly "com.h2database:h2:2.1.214"
}

application {
  // Run in module path.
  mainModule = "io.github.joeljeremy.externalizedproperties.samples.database"
  mainClass = "io.github.joeljeremy.externalizedproperties.samples.database.Application"
}